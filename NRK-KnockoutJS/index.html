<!DOCTYPE html>
<html>

	<head>
	    <title>NRK</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="CSS/Dependencies/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
					<h1 data-bind="text: title"></h1>
					<div id="nrk-table">
						<div class="input-group">
					    	<input type="text" class="form-control search" placeholder="Søk.." aria-label="Søk..">
						</div>
						<table>
						    <thead>
					    		<tr>
					    			<th class="sort" data-sort="region" data-bind="text: regionLabel"></th>
					    			<th class="sort" data-sort="landArea" data-bind="text: landAreaLabel"></th>
					    			<th class="sort" data-sort="waterArea" data-bind="text: waterAreaLabel"></th>
					    			<th class="sort hidden-xs" data-sort="year" data-bind="text: yearLabel"></th>
					    		</tr>
						    </thead>
						    <tbody class="list" data-bind="foreach: entries">
						    	<tr>
						    		<td class="region" data-bind="text: region"></td>
						    		<td class="landArea" data-bind="text: landArea"></td>
						    		<td class="waterArea" data-bind="text: waterArea"></td>
						    		<td class="year hidden-xs" data-bind="text: year"></td>
						    	</tr>
						    </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	    <script src="JS/Dependencies/jquery-2.1.3.min.js"></script>
	    <script src="JS/Dependencies/knockout-latest.js"></script>
	    <script src="JS/Dependencies/underscore-min.js"></script>
	    <script src="JS/Dependencies/list.min.js"></script>
	    <script src="JS/main.js"></script>

	</body>

</html>
